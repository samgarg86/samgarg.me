<head>

<body>
	<div class="switch switch-three candy mode">
		<input id="driving" name="mode" type="radio" value="DRIVING" checked>
		<label for="driving" onclick="">Driving</label>

		<input id="walking" name="mode" type="radio" value="WALKING">	
		<label for="walking" onclick="">Walking</label>

		<input id="cycle" name="mode" type="radio" value="BICYCLING">	
		<label for="cycle" onclick="">Cycle</label>
		
		<span class="slide-button"></span>
	</div>

	<div class="search">
<!-- 		<input type="search" results="5" id="searchAddress" placeholder="Destination Address..."></input>	 -->

		<a href="#" id="btnSubmit" class="button">
			<img src="http://www.clker.com/cliparts/n/C/y/X/u/K/search-icon-th.png" alt="search">
		</a>
	</div>
    <div class="distance">
		<span id="txtDistance"></span>
	</div>
	<div class="map" id="map"></div>
	<div class="modal"></div>
</body>
