<!doctype html>
<html>
<head>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/accordian.css" />
	<link rel="stylesheet" href="css/style.css" />
	<!--[if lt IE 9]>
	  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script id="objectTemplate" type="text/html">
		{{#agents}}
		<div>
			<input id="ac-{{agentId}}" name="accordion-1" type="checkbox"/>
			<label for="ac-{{agentId}}">{{agentId}} {{agentName}} ({{objects.length}})</label>
			<article class="ac-adaptive">
		    	{{#objects}}
		    	<div class="object">
		    		<a href="{{URL}}" target="_blank">
			    		<div>
			    			<img src="{{Foto}}" alt="foto"/>
			    			<span>{{Adres}}</span>
			    		</div>
			    	</a>
		    	</div>
		    	{{/objects}}
			</article>
		</div>
		{{/agents}}	
	</script>
</head>
<body>
	<input type="checkbox" name="handler-left" class="handler" id="handler-left" onclick="return" />
	<nav id="menu">
		<header>AMSTELVEEN</header>
	    <ul>
	        <li><a href="#" id="all" class="active">Top Makelaars</a></li>
	        <li><a href="#" id="sold">Sold Houses</a></li>
	        <li><a href="#" id="garden">Garden Houses</a></li>
	    </ul>
	</nav>
	<div id="wrapper">
		<header>
	        <label for="handler-left" id="left" href="#"></label>
	        <span>SAM GARG - CODE SAMPLE 1</span>
    	</header>
    	<div id="content">
			<section class="ac-container" id="objects"></section>	
    	</div>
		<div class="modal">
			<progress value="0" max="100"></progress>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/database.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>	
    <script type="text/javascript" src="js/objectSearch.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
